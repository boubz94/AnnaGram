<body>
<div class="container">
  <div> <img src="../assets/img/Agarden.png" alt  > </div>
  <form class="col s12" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >

    <div class="row">
      <div class="input-field col s4" class="form-group">
        <label for="first_name">Prénom</label>
        <input id="first_name" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors}">
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Le prénom est requis et maximum 100 caractères</div>
        </div>
      </div>
      <div class="input-field col s4" class="form-group">
        <label for="last_name">Nom</label>
        <input id="last_name" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors}">
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Le nom est requis et maximum 100 caractères</div>
        </div>
      </div>
      <div class="input-field col s4" class="form-group">
        <label for="Pseudo_user">Pseudo</label>
        <input type="text" id="Pseudo_user" formControlName="Pseudo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Pseudo.errors}">
        <div *ngIf="submitted && f.Pseudo.errors" class="invalid-feedback">
          <div *ngIf="f.Pseudo.errors.required">Le pseudo est requis et maximum 255 caractères</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12" class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">L'email est requis</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12" class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors}">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Le mot de passe est requis et minimum 8 caractères</div>
        </div>
      </div>
    </div>

    <div class=" center text-center">
      <button class="btn waves-effect waves-light" class="btn btn-primary" type="submit" name="action" [disabled]="registerForm.invalid">S'inscrire
        <i class="material-icons right">send</i>
      </button>
    </div>

  </form>

  <div id="directionCo" class="center">
    <b>
      Vous avez déjà un compte ?
      <!--<a href="connexion">Connexion</a>-->
      <a routerLink="../connexion">Connexion</a>
    </b>
  </div>

</div>
</body>
